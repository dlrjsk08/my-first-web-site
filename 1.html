<p><a href="https://ko.wikipedia.org/wiki/%ED%94%BC%EC%9E%90"

  피자(이탈리아어: pizza)</a>는 밀가루 반죽으로 만든 도우 위에 토마토 소스와 모차렐라 치즈를 얹어서 둥글고 납작한 형태로 구운 빵으로 기호에 따라서 올리브, 고기, 살라미, 해산물, 치즈, 채소, 과일 등을 비롯한 다양한 종류의 토핑을 선택하여 얹을 수 있다.
</p>
