<h2>flavor</h2>
<p><a href="https://ko.wikipedia.org/wiki/%ED%94%BC%EC%9E%90"
  target="_blank" title="html5
  speicification">
  피자</a>에는 다양한 재료를 곁들일 수 있다. 보통 다음의 것들이 쓰인다:

<p>양념 - 바베큐 소스, 케첩, 치즈소스, 핫소스, 치즈크림 소스, 스파게티 소스</p>
<p>치즈 - 고르곤졸라, 모짜렐라 체다치즈, 파마산치즈</p>
<p>허브 - 마늘</p>
<p>채소 - 브로콜리, 양파, 올리브, 피망</p>
<p>고기 - 페퍼로니, 소시지, 햄, 닭고기, 불고기, 베이컨</p>
<p>기타 - 파인애플, 토마토, 버섯, 오이, 고구마</p>
<p>해물 - 새우, 랍스터, 게</p>
</p>
